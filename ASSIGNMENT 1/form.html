<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trial</title>
    <link rel="stylesheet" href="bootstrap.css"
</head>
      
<body>
    <div class="container">
    <div style="background-color: rgb(110, 110, 110);"class="jumbotron">
      <h1 style="text-align: center;color: black;"> PERSONAL DETAILS</h1>
    <form>
        <div class="row">
          <div class="col">
            <label for="inputEmail4">First Name <sup style="color: red;">*</sup></label>
            <input type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
            <label for="inputEmail4">Second Name<sup style="color: red;">*</sup></label>
            <input type="text" class="form-control" placeholder="Last name"required>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email<sup style="color: red;">*</sup></label>
              <input type="email" class="form-control" id="inputEmail4"required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password<sup style="color: red;">*</sup></label>
              <input type="password" class="form-control" id="inputPassword4"required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address<sup style="color: red;">*</sup></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"required>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State<sup style="color: red;">*</sup></label>
              <select id="inputState" class="form-control"required>
                <option selected>THIMPHU</option>
                <option>HAA</option>
                <option>GASA</option>
                <option>PARO</option>
                <option>TSIRANG</option>
                <option>CHUKHA</option>
                <option>WANGDUE</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Drungkhag</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">GENDER<sup style="color: red;">*</sup></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked required>
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
             
            </div>
          </fieldset>
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1"required>
                  No false statement<sup style="color: red;">*</sup>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div style="text-align: center;">
          <button type="submit" class="btn btn-success btn-md">Sign in</button>
          <button type="submit" class="btn btn-success btn-lg">Sign up</button>
        </div>
      </form>
    </div>
</div> 
</body>
</html>
