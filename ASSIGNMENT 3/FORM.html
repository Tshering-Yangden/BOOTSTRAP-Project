      <h1 style="text-align: center;color: black;">LOG IN FORM</h1>
      <div class="container">
      <div style="background-color: darkgray;" class="jambotron">
        <form >
      <div class="row g-3">
          <div class="col">
            <br>
                <!--PERSONAL DETAILS FORM-->
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <br>
          <div class="col">
            <br>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">

        </div>
      
      
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected><md>THIMPHU</md></option>
                <option>PARO</option>
                <option>HAA</option>
                <option>GASA</option>
                <option>PUNAKHA</option>
                <option>SARPANG</option>
                <option>TSIRANG</option>
                <option>WANGDUE</option>
                <option>CHUKHA</option>
                <option>SAMDRUP DZONGKHAR</option>
                <option>PEMAGAYTSHEL</option>
                <option>ZHEMGAG</option>
                <option>MONGAR</option>
                <option>TRONGSA</option>
                <option>BUMTHANG</option>
                </select>
            </div>
            <!--ZIP-->
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Gewog</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <!--RIDO-->
          <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    female
                  </label>
                </div>
                </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <!--textarea-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <!--textarea-->
              <!--textarea-->

            <br><br>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea style="width: 500px;" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!--CHECK OUT-->
            <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
